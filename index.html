<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health-->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: palevioletred; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background-color: pink; top: 0; bottom: 0; right: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: plum; height: 100px; width: 100px; flex-shrink:0; display: flex; align-items: center; justify-content: center;">
                10
            </div>
            <!-- enemy health-->
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: blue; height: 30px;"></div>
                <div id="enemyHealth"
                    style="position: absolute; background-color: lightblue; top: 0; bottom: 0; left: 0; right: 0;">
                </div>
            </div>
            <div></div>
        </div>
        <!-- win, loss or tie display-->
        <div id ="displayText" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">
            Empate
        </div>
        <canvas>
        </canvas>
        <script src=" index.js">
        </script>
    </div>
</body>
